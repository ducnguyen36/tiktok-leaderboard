      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Suppress React development error overlay on TV browsers (LG WebOS, etc.) -->
  <script>
    (function () {
      var ua = navigator.userAgent.toLowerCase();
      var tvKeywords = ['webos', 'tizen', 'smarttv', 'hbbtv', 'opera tv', 'viera', 'bravia'];
      var isTV = tvKeywords.some(function (kw) { return ua.indexOf(kw) !== -1; });

      if (isTV) {
        // Add class to body to enable CSS hiding
        document.addEventListener('DOMContentLoaded', function () {
          document.body.classList.add('hide-error-overlay');
        });

        // Override window.onerror to prevent React error overlay from showing
        window.onerror = function (msg, url, line, col, error) {
          console.warn('Suppressed error overlay on TV:', msg);
          return true;
        };

        // Override unhandled promise rejections
        window.onunhandledrejection = function (event) {
          console.warn('Suppressed unhandled rejection on TV:', event.reason);
          event.preventDefault();
        };

        // Use MutationObserver to remove error overlay iframes as they appear
        var removeOverlay = function () {
          // Target the webpack-dev-server error overlay iframe
          var overlays = document.querySelectorAll('iframe[style*="position: fixed"], [id*="webpack-dev-server"], [id*="error-overlay"]');
          overlays.forEach(function (el) {
            if (el && el.parentNode) {
              el.parentNode.removeChild(el);
              console.log('Removed error overlay element');
            }
          });
        };

        // Run immediately and also observe for new elements
        if (document.body) {
          removeOverlay();
        }

        var observer = new MutationObserver(function (mutations) {
          removeOverlay();
        });

        // Start observing when DOM is ready
        if (document.body) {
          observer.observe(document.body, { childList: true, subtree: true });
        } else {
          document.addEventListener('DOMContentLoaded', function () {
            observer.observe(document.body, { childList: true, subtree: true });
            removeOverlay();
          });
        }
      }
    })();
  </script>
